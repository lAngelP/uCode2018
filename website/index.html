<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find your tweet</title>


    <script type="application/javascript">
        function readTextFile(file)
        {
            var rawFile = new XMLHttpRequest();
            rawFile.open("GET", file, false);
            rawFile.onreadystatechange = function ()
            {
                if(rawFile.readyState === 4)
                {
                    if(rawFile.status === 200 || rawFile.status === 0)
                    {
                        var allText = rawFile.responseText;
                        document.getElementById("example").innerHTML=allText;
                    }
                }
            };
            rawFile.send(null);
        }

        function config() {
            var myVar = setInterval(function(){ readTextFile("test.txt"); }, 2000);
        }
    </script>
</head>
<body onload="config()">
    <div id="example"></div>

</html>
