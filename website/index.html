<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find your tweet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="application/javascript">
        users = [];
        index = 0;
        function readTextFile(file)
        {
            var rawFile = new XMLHttpRequest();
            rawFile.open("GET", file, false);
            rawFile.onreadystatechange = function ()
            {
                if(rawFile.readyState === 4)
                {
                    if(rawFile.status === 200 || rawFile.status === 0)
                    {
                        var allText = rawFile.responseText;
                        var new_user = allText.split(",");
                        index = appendUser(users, index, new_user);
                    }
                }
            };
            rawFile.send(null);
        }
        
        function renderUsers(users, index) {
            //var user = '';
            //for(i = 0; i < Math.min(index, 5); i++) {
            //    user = user + '<iframe border=0 frameborder=0 height=500 width=325 src="http://twitframe.com/show?url=https://twitter.com/'+users[i][0]+'/status/'+users[i][1]+'"></iframe>';
            //}
            user = '<iframe border=0 frameborder=0 height=500 width=100% src="http://twitframe.com/show?url=https://twitter.com/'+users[(index-1)%5][0]+'/status/'+users[(index-1)%5][1]+'"></iframe>';
            document.getElementById('user'+((index-1)%5)).innerHTML=user;
        }

        function appendUser(users, index, new_user) {
            if(users.length == 0) {
                users[0] = new_user;
                index = index+1;
                renderUsers(users, index);
            }
            else if(new_user[1] != users[(index-1)%5][1]) {
                users[index%5] = new_user;
                index = index+1;
                renderUsers(users, index);
            }
            console.log(users);
            return index;            
        }     

        function config() {
            var myVar = setInterval(function(){ readTextFile("data/test.txt"); }, 1000);
        }       
    </script>
    <style>
        body {background-color: powderblue;}
        iframe {background-color: aliceblue;}
    </style>
</head>
<body onload="config()">
    <div id="all_users" class="container-fluid">
        <div class="row mt-3 mb-3">
                <div class="col-12">
                        <img class="mx-auto d-block" src="images/ucode.png" height="100px">  
                </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">FIND YOUR TWEET</h3>
            </div> 
        </div>
        <div class="row">
            <div id="user0" class="offset-1 col-md-2"></div>
            <div id="user1" class="col-md-2"></div>
            <div id="user2" class="col-md-2"></div>
            <div id="user3" class="col-md-2"></div>
            <div id="user4" class="col-md-2"></div>
        </div>
        <div class="row mt-4">
                <div class="col-md-12">
                    <h3 class="text-center">Tweet with #uCodebyAdidas2018 and get your tweet here!</h3>
                </div> 
            </div>
    </div>
</body>
</html>
